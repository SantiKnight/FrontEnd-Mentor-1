<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <section class="qr-section">
    <div class="qr-box">
      <img class="qr-img" src="./images/image-qr-code.png">
      <h1 class="qr-title">Improve your front-end skills by building projects</h1>
      <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>
  
  <footer class="sticky-footer">
    <a href="https://www.linkedin.com/in/santiago-knight-4a3261224/">
        <img class="img-footer" src="images/linkedin.png" alt="linkedin">
    </a>
    <a href="https://github.com/SantiKnight">
        <img class="img-footer" src="images/github.jpg" alt="gmail">
    </a>
</footer>
</body>
</html>
